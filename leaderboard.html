<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="controlpanel">
    <input type="button" class="sortByName" value="Sort by Name"/>
    <input type="button" class="sortByPoints" value="Sort by Points"/>
    <input type="button" class="shufflePoints" value="Harlem Shuffle"/>
    <input type="button" class="addPlayer" value="Add player"/>
   <div id="adder">
    {{#if edit_mode}}
      {{>new_player_form}}
    {{/if}}
  </div>
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <span class="delete">
      <input type="button" class="delete_player" value="delete"/>
    </span>
  </div>
</template>

<template name="new_player_form">
  <form id="scientistform">
    Player <input type="text" id="newname" />
    Points <input type="text" id="newpoints" /> 
    <input type="button" class="insert_player" value="add" />
  </form>
</template>
